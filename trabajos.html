<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="trabajos.css" />
    <title>Trabajos mamalones</title>
  </head>
  <body>
    <div class="container">
      <div class="titulo">
        <h1 id="titulo1">Trabajos Realizados</h1>
      </div>
      <div class="lista">
        <div class="carta">
          <div class="cabecera">
            <a href="https://diegobohorquez05.github.io/POKEDEX/"
              ><h1>PokeDex</h1></a
            >
          </div>
          <div class="cuerpo">
            <img id="pokedex" src="./Imagenes/IMAGENES/Pokedex.png" alt="" />
          </div>
        </div>

        <div class="carta">
          <div class="cabecera">
            <a href="https://diegobohorquez05.github.io/Calculadora-v-3.0/"
              ><h1>Calculadora</h1></a
            >
          </div>
          <div class="cuerpo">
            <img
              id="calculadora"
              src="./Imagenes/IMAGENES/Calculadora.png"
              alt=""
            />
          </div>
        </div>

        <div class="carta">
          <div class="cabecera">
            <a href="https://diegobohorquez05.github.io/termometro/"
              ><h1>Termometro</h1></a
            >
          </div>
          <div class="cuerpo">
            <img
              id="termometro"
              src="./Imagenes/IMAGENES/Termometro.png"
              alt=""
            />
          </div>
        </div>

        <div class="carta">
          <div class="cabecera">
            <a href="https://diegobohorquez05.github.io/DOM/"
              ><h1>Agregar Tarjetas</h1></a
            >
          </div>
          <div class="cuerpo">
            <img id="tarjetas" src="./Imagenes/IMAGENES/Agregar.png" alt="" />
          </div>
        </div>

        <div class="carta">
          <div class="cabecera">
            <a href="https://diegobohorquez05.github.io/RepasoJS/JuegoV2/"
              ><h1>Juego de Memoria</h1></a
            >
          </div>
          <div class="cuerpo">
            <img
              id="juegoMemoria"
              src="./Imagenes/IMAGENES/Juego de memoria.PNG"
              alt=""
            />
          </div>
        </div>

        <div class="carta">
          <div class="cabecera">
            <h1>Laravel</h1>
          </div>
          <div class="cuerpo">
            <p>https://github.com/DiegoBohorquez05/Mision_Final_BD</p>
          </div>
        </div>
      </div>
    </div>
    <svg id="volver" class="icon icon-keyboard_return">
      <use xlink:href="#icon-keyboard_return">
        <symbol id="icon-keyboard_return" viewBox="0 0 24 24">
          <path
            d="M18.984 6.984h2.016v6h-15.188l3.609 3.609-1.406 1.406-6-6 6-6 1.406 1.406-3.609 3.609h13.172v-4.031z"
          ></path>
        </symbol>
      </use>
    </svg>

    <script src="trabajos.js"></script>
  </body>
</html>
